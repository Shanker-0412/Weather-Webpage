<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
            <p id="location"></p>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Enter city name">
                <button id="search-button">Search</button>
            </div>
            <div id="unit-toggle">
                <button id="celsius">°C</button>
                <button id="fahrenheit">°F</button>
            </div>
        </header>
        <main>
            <section id="current-weather">
                <h2>Current Weather</h2>
                <div class="weather-info">
                    <div id="temperature"></div>
                    <div id="description"></div>
                    <div id="icon"></div>
                </div>
                <div class="weather-details">
                    <p>Wind: <span id="wind"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Pressure: <span id="pressure"></span></p>
                    <p>Sunrise: <span id="sunrise"></span></p>
                    <p>Sunset: <span id="sunset"></span></p>
                    <p>Air Quality Index: <span id="aqi"></span></p>
                </div>
            </section>
            <section id="weather-alerts">
                <h2>Weather Alerts</h2>
                <div id="alerts-container"></div>
            </section>
            <section id="hourly-forecast">
                <h2>Hourly Forecast</h2>
                <div class="forecast-container" id="hourly-container"></div>
            </section>
            <section id="weekly-forecast">
                <h2>Weekly Forecast</h2>
                <div class="forecast-container" id="weekly-container"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
